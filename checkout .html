<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="checkout.css">
    <title>Página de Checkout</title>
</head>
<body>
    <header>
        <h1>Checkout</h1>
    </header>
    <main>
        <section class="order-summary">
            <h2>Resumo do Pedido</h2>
            <ul>
                <li>CREATINA (100g) (Creapure®)</li>
                <br>
                <li>Quantidade: 1</li>
                <br>
                <li>Total: R$ 45,00</li>
            </ul>
        </section>
        <section class="payment-form">
            <h2>Informações de Pagamento</h2>
            <form>
                <label for="card-number">Número do Cartão:</label>
                <input type="text" id="card-number" name="card-number" placeholder="0000 0000 0000 0000" required>

                <label for="expiry-date">Data de Validade:</label>
                <input type="text" id="expiry-date" name="expiry-date" placeholder="MM/AA" required>

                <label for="cvv">CVV:</label>
                <input type="text" id="cvv" name="cvv" placeholder="123" required>

                <button type="submit">Finalizar Compra</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Minha Loja. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
